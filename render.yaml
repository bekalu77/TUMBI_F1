services:
  - type: web
    name: tumbl-f1-backend
    env: node
    plan: free
    buildCommand: "cd backend && npm install"
    startCommand: "cd backend && npm start"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tumbl-f1-db
          property: connectionString
      - key: CLOUDFLARE_WORKER_URL
        value: "your_cloudflare_worker_url_here"
    disks:
      - name: uploads
        mountPath: /data/uploads
        sizeGB: 1
databases:
  - name: tumbl-f1-db
    plan: free
    databaseName: tumbl_f1
    user: tumbl_f1_user
